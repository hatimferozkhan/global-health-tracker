<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌍 Global Health Tracker</h1>
    <p>Track live COVID-19 stats with style</p>
    <button id="themeToggle">🌙 Toggle Theme</button>
  </header>

  <main>
    <label for="countrySelect">Choose a country:</label>
    <select id="countrySelect"></select>
    <img id="flag" width="50" style="display: block; margin-top: 10px;" />
    <div id="loader" style="display: none;">Loading data...</div>
    <canvas id="chart"></canvas>
    <p id="updatedTime"></p>
  </main>

  <footer>
    <p>Made with 💻 by Hatim</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
