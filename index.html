<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍 Global Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon (optional) -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2807/2807508.png">
</head>
<body>
  <header>
    <h1>🌍 Global Health Tracker</h1>
    <label class="theme-switch">
      <input type="checkbox" id="themeSwitch" />
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <div class="controls">
      <select id="countrySelect">
        <option value="">Select a Country</option>
        <!-- Most Popular Countries -->
        <option value="USA">🇺🇸 United States</option>
        <option value="Pakistan">🇵🇰 Pakistan</option>
        <option value="India">🇮🇳 India</option>
        <option value="UK">🇬🇧 United Kingdom</option>
        <option value="Canada">🇨🇦 Canada</option>
        <option value="Germany">🇩🇪 Germany</option>
        <option value="Brazil">🇧🇷 Brazil</option>
        <option value="Australia">🇦🇺 Australia</option>
        <option value="Japan">🇯🇵 Japan</option>
        <option value="South Africa">🇿🇦 South Africa</option>
        <!-- Add more as needed -->
      </select>
      <button id="fetchDataBtn">Fetch Data</button>
      <span id="spinner" class="spinner" style="display: none;"></span>
    </div>

    <section class="info-panel">
      <h2>
        <span id="flagIcon"></span> 
        <span id="countryName">Country</span>
      </h2>
      <p id="lastUpdated">Last Updated: --</p>
    </section>

    <section class="chart-section">
      <canvas id="dataChart" width="600" height="300"></canvas>
    </section>

    <section class="forecast" id="forecastContainer">
      <!-- Forecast Results Appear Here -->
    </section>
  </main>

  <footer>
    <p>Built with ❤️ by [Your Name] — Powered by Chart.js & TensorFlow.js</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="script.js"></script>
</body>
</html>
