<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍 Global Health Tracker + AI Forecast</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- TensorFlow.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

  <!-- Flag CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

  <!-- Font & CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label>
      🌞
      <input type="checkbox" id="themeSwitch">
      🌙
    </label>
  </div>

  <div class="container">
    <header>
      <h1>🌍 Global Health Tracker <span class="highlight">+ AI Forecast</span></h1>
      <p>Track live health stats and see AI-based predictions for the future.</p>
    </header>

    <section class="controls">
      <label for="countrySelect">Choose a Country:</label>
      <select id="countrySelect"></select>
      <button onclick="fetchData()">🔍 Fetch Data</button>
      <div id="loadingSpinner" class="spinner">⏳ Loading...</div>
    </section>

    <section class="data-display">
      <h2><span id="flagIcon"></span> <span id="countryName">Country</span></h2>
      <div id="lastUpdated">Last Updated: <span id="updateTime">--</span></div>
      <canvas id="chart"></canvas>
    </section>

    <section class="forecast">
      <h2>📈 Forecast for Next 7 Days</h2>
      <canvas id="forecastChart"></canvas>
    </section>

    <footer>
      <p>Built with 💡 by Hatim — Powered by Chart.js & TensorFlow.js</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
