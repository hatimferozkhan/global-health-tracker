<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Health Tracker with Pandemic Forecasting</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Global Health Tracker with Pandemic Forecasting</h1>
    
    <section>
      <h2>Select a Country</h2>
      <select id="countrySelect">
        <!-- Country options will be dynamically populated -->
      </select>
      <button onclick="fetchData()">Get Data</button>
      <div id="loadingSpinner" class="spinner">Loading...</div>
    </section>

    <section>
      <h2>COVID-19 Cases in <span id="countryName">Select a Country</span></h2>
      <div id="lastUpdated">Last updated: --</div>
      <canvas id="chart"></canvas>
    </section>

    <section>
      <h2>Forecast for Next 7 Days</h2>
      <canvas id="forecastChart"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
