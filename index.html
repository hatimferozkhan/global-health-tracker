<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🌍 Global Health Tracker</h1>
    <p>Select a country to view real-time data and tips</p>
  </header>

  <main>
    <section id="controls">
      <label for="country">Choose Country:</label>
      <select id="country"></select>
    </section>

    <section id="stats">
      <canvas id="healthChart"></canvas>
    </section>

    <section id="tips">
      <h2>🩺 Prevention Tips</h2>
      <ul>
        <li>Wash your hands regularly</li>
        <li>Avoid close contact with sick people</li>
        <li>Stay home if you feel unwell</li>
        <li>Disinfect surfaces daily</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Hatim Feroz Khan. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
